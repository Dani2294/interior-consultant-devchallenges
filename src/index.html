<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1,
  maximum-scale=5"
		/>

		<link rel="icon" href="devchallenges.png" />

		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="https://devchallenges.io/"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
			integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/index.css" />
		<title>Devchallenges | Interior consultant</title>
	</head>
	<body>
		<!-- NAV -->
		<nav>
			<div class="container">
				<div class="nav-bar">
					<a href="index.html">
						<h1 class="logo">This Interior</h1>
					</a>
					<button
						aria-label="open mobile menu"
						id="mobile-menu-toggler"
						class="mobile-menu-toggler"
					>
						<i id="icon" class="fas fa-bars"></i>
					</button>
					<ul id="menu" class="menu">
						<li class="menu_item">
							<a href="#" class="menu__links active">Home</a>
						</li>
						<li class="menu_item">
							<a href="#" class="menu__links">collection</a>
						</li>
						<li class="menu_item"><a href="#" class="menu__links">About</a></li>
						<li class="menu_item">
							<a href="#" class="menu__links">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- HERO -->
		<header>
			<div class="container">
				<div class="hero">
					<div class="content">
						<h1 class="hero_title">Modern interior</h1>
						<p class="hero_text">
							A full-Service residential & commercial interior design and
							staging company offering professional organizing & eco-services.
						</p>
						<button class="btn">
							Read more
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="left-arrow"
								fill="none"
								viewBox="0 0 24 24"
								stroke="#fff"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M17 8l4 4m0 0l-4 4m4-4H3"
								/>
							</svg>
						</button>
					</div>
					<div class="hero-img-container">
						<img src="./assets/photo1.png" alt="inside of a living room" />
						<div class="hero-card">
							<div class="top-card">
								<img src="./assets/photo2.png" alt="woman smiling" />
								<div class="top-card-info">
									<p class="name">Aliza Webber</p>
									<p class="job">Interior designer</p>
								</div>
							</div>
							<h2 class="design-info">Designed in 2020 by Aliza Webber</h2>
						</div>
					</div>
				</div>
			</div>
		</header>
		<script>
			// CACHING THE DOM
			const menuToggler = document.getElementById('mobile-menu-toggler');
			const menu = document.getElementById('menu');
			const icon = document.getElementById('icon');

			menuToggler.addEventListener('click', () => {
				menu.classList.toggle('show');
				if (icon.classList.contains('fa-bars')) {
					icon.className = 'fas fa-times';
				} else {
					icon.className = 'fas fa-bars';
				}
			});
		</script>
	</body>
</html>
